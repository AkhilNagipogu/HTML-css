<style>
    .Get-started-Button{
        color: white;
        border: none;
        font-weight: bolder;
        background-color: rgb(149, 87, 190);
        height: 40px;
        width: 110px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s, border-color 0.15s;
    }
    .Get-started-Button:hover{
        background-color:white;
        color: rgb(149, 87, 190);
        border-style: solid;
        border-width: 1px;
        border-color: rgb(149, 87, 190);
    }

    .Download-Button{
        color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        border-color: rgb(108, 117, 125);
        border-radius: 5px;
        font-weight: bold;
        background-color: white;
        height: 40px;
        width: 110px;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .Download-Button:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }

</style>



<button class="Get-started-Button">
    Get started
</button>
<button class="Download-Button">
    Download
</button>
